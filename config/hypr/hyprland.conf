#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 13

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(f8ebbcfd)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15
    rounding_power = 2
    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    screen_shader = ~/.config/hypr/shaders/natural-colors.frag

    shadow {
        enabled = false
        range = 10
        render_power = 8
        color = rgba(000000aa)
        offset = 3 3
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 4
        brightness = 1.0
        contrast = 1.0
        noise = 0.011
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
    
}

# Rofi
layerrule = blur on, match:class rofi
layerrule = ignore_alpha 0.3, match:class rofi
layerrule = animation slidevert , match:namespace rofi
layerrule = dim_around on, match:namespace rofi

# Waybar
layerrule = blur on, match:class waybar
layerrule = ignore_alpha 0.3, match:namespace waybar
layerrule = animation slidevert , match:namespace waybar

# SwayNC
layerrule = blur on, match:class swaync-notification-window
layerrule = ignore_alpha 0.3, match:class swaync-notification-window
layerrule = dim_around on, match:namespace swaync-control-center
layerrule = animation default, match:namespace swaync-control-center

# GTK layer shell (generic)
layerrule = blur on, match:namespace gtk-layer-shell
layerrule = ignore_alpha 0.3, match:namespace gtk-layer-shell
layerrule = animation popin 60%, match:namespace gtk-layer-shell

# Selection overlay (for hyprshot)
layerrule = no_anim on, match:namespace selection


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1


    enabled = true
    animation = windows,1,3,default,slide
    animation = fade,1,3,default
    

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 8.79, easeOutQuint
    animation = windowsIn, 1, 6.1, easeOutQuint, popin 40%
    animation = windowsOut, 1, 6.49, easeOutQuint, popin 40%
    animation = fadeIn, 1, 2.73, almostLinear
    animation = fadeOut, 1, 4.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 4.81, easeOutQuint
    animation = layersIn, 1, 5, easeOutQuint, default
    animation = layersOut, 1, 5.5, easeOutQuint, default
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 5.94, easeOutQuint, slide
    animation = workspacesIn, 1, 5.21, easeOutQuint, slide
    animation = workspacesOut, 1, 5.94, easeOutQuint, slide

}



# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
