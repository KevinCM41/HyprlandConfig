exec-once = eww open music-popup
exec-once = eww open perf-popup
exec-once = eww open brightness-window
exec-once = eww open cpu-window
exec-once = eww open ram-window
exec-once = eww open gpu-window
exec-once = ~/.config/eww/scripts/launch.sh
exec-once = ~/.config/eww/scripts/capslock-monitor.sh
exec-once = ~/.config/eww/scripts/media-monitor.sh
